{% extends "base.html" %}

{% block content %}

<h1>New Post</h1>
<form method="post" action="/publish">
	<div class="form-field">
		<label>
			Title
			<input type="text" name="post-title" required />
		</label>
		<span class="error"> {{ error_1 }} </span>
	</div>
	<div class="form-field">
		<label>
			Text
			<textarea name="post-body" required ></textarea>
		</label>
		<span class="error"> {{ error_2 }} </span>
	</div>
	<div class="form-field">
		<input type="submit" value="Publish" />
	</div>
</form>

{% endblock %}
