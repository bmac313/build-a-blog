{% extends "base.html" %}

{% block content %}

<h1>Just a normal blog.</h1>
<div class="posts">
	{% for post in posts %}
	<article class="post">
		<h2><a href="/blog/post/{{ post.key().name() }}">{{ post.title }}</a></h2>
		<p>
			{{ post.body }}
		</p>
		<p>
			Posted by bmcrae at {{ post.publish_time }}.
		</p>
	</article>
	{% endfor %}
</div>
<nav class="bottom-nav">
	<ul>
		<li><a href="#">prev</a></li>
		<li><a href="#">next</a></li>
	</ul>
</nav>

{% endblock %}
