{% extends "base.html" %}

{% block content %}

<h1>Just a normal blog.</h1>
<div class="posts">
	{% for post in posts %}
	<article class="post">
		<h2>{{ post.title }}</h2>
		<p>
			{{ post.body }}
		</p>
	</article>
	{% endfor %}
</div>
<nav class="bottom-nav">
	<ul>
		<li><a href="#">prev</a></li>
		<li><a href="#">next</a></li>
	</ul>
</nav>

{% endblock %}
